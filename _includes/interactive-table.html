<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:20%;"><span class="sort" data-sort="name">Title</span></th>
			<th style="width:20%;"><span class="sort" data-sort="performer">Performer</span></th>
			<th style="width:20%;"><span class="sort" data-sort="category">Category</span></th>
			<th style="width:20%;"><span class="sort" data-sort="dialect">Dialects</span></th>
			<th style="width:30%;"><span class="sort" data-sort="tags">Lyrics</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="name">{{ post.title }}</td>
			<td class="performer">{{ post.performer }}</td>
			<td class="category">{{ post.categories }}</td>
			<td class="dialect">{{ post.dialect }}</td>
			<td class="tags">
				<a href="{{ post.url | relative_url }}">text (audio &#128266;)</a>
			</td>
			<!-- <td class="tags">{{ post.tags | array_to_sentence_string }}</td> -->
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['name', 'performer', 'category', 'dialect', 'tags']
};

var entryList = new List('entry-list', options);

entryList.sort("category", {
    order: "desc"
})

</script>
